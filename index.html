<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice">
            <div class="choice">
                <img src="./images/rock.png" id="Rock">
            </div>
            <div class="choice">
                <img src="./images/paper.png" id="Paper">
            </div>
            <div class="choice">
                <img src="./images/scissor.png" id="Scissors">
            </div>
        </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>User</p>
            </div>
            <div class="score">
                <p id="computer-score">0</p>
                <p>Comp</p>
            </div>
        </div>

</body>
</html>
